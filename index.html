<html>
	<head>
		<title>Sport Tile</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles/main.css">
		<script src="node_modules/angular/angular.js"></script>
		<script src="js/ngapp.js"></script>
	</head>
	<body ng-app="App">
		<div>
			<div id="content">
				<div ng-controller="TileController">
					<h1 class="title">Sport Tile</h1>
					<div class="form-group col-lg-3">
						<input class="form-control" ng-model="searchGames">
					</div>
				<button ng-click="sportClick(button)" class='btn btn-primary' ng-class="{'btn-success' : isSelected(button)}">All</button>
				<span id="buttons" ng-repeat="button in buttons">
					<button ng-click="sportClick(button)" class='btn btn-primary' ng-class="{'btn-success' : isSelected(button)}"> {{ button.sport }} </button>
				</span>
					<hr>
					<h3>In Progress</h3>
						<div id="tiles"	ng-repeat="score in scores | filter:{sport:selected.sport} | filter: searchGames"
								class="tiles col-md-3 alert"
								ng-class="{true: 'alert-danger', false: 'alert-info'}[score.timeRem.substr(0,5) == 'Final']">
								<a href="">
									<div class="scoreTable">
										<div class="sportCell"> {{ score.sport }} </div>
										<div class="teamCell"> {{ score.team1 }} </div>
										<div class="scoreCell"> {{ score.team1Pts }} </div>
										<div class="teamCell"> {{ score.team2 }} </div>
										<div class="scoreCell"> {{ score.team2Pts }} </div>
										<div class="timeCell"> {{ score.timeRem }} </div>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			<!--<script src="js/script.js"></script>-->
		</body>
	</html>
